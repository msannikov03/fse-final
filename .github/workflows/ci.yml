name: CI/CD

on:
  push:
  pull_request:

jobs:
  # Lint & Format
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      
      - name: Install tools
        run: |
          pip install ruff black isort
      
      - name: Run Ruff
        run: ruff check app/ tests/
        continue-on-error: true
      
      - name: Check Black formatting
        run: black --check app/ tests/
      
      - name: Check isort
        run: isort --check-only app/ tests/

  # Tests with coverage
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -e .
          pip install pytest pytest-cov
      
      - name: Run tests
        run: pytest --cov=app --cov-report=term --cov-report=xml -v
      
      - name: Upload coverage
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        continue-on-error: true

  # Docker build and test
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Build image
        run: docker build -t sentiment-service:test .
      
      - name: Test container
        run: |
          docker run -d --name test -p 8000:8000 sentiment-service:test
          sleep 10
          curl -f http://localhost:8000/ || exit 1
          docker stop test
