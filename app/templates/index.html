<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analysis Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }
        
        .status {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        textarea {
            font-family: inherit;
            resize: vertical;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .result-item {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }
        
        .result-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .result-value {
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        .example {
            color: #666;
            font-size: 0.85em;
            margin-top: 5px;
        }
        
        .error {
            background: #fee;
            border-left-color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="status">● Online</span>
        <h1>Text Analysis Service</h1>
        <p class="subtitle">Analyze your text instantly</p>
        
        <form id="apiForm">
            <label for="text">Enter your text:</label>
            <textarea 
                id="text" 
                name="text" 
                placeholder="Type or paste your text here..."
                rows="6"
                required
            ></textarea>
            <p class="example">Example: "Hello world! This is a sample text for analysis."</p>
            
            <button type="submit">Analyze Text</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>
    
    <script>
        document.getElementById('apiForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const text = document.getElementById('text').value;
            const resultDiv = document.getElementById('result');
            
            try {
                // Validate input
                if (!text || text.trim().length === 0) {
                    throw new Error('Please enter some text');
                }
                
                // Make API request
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });
                
                if (!response.ok) {
                    throw new Error('API request failed');
                }
                
                const data = await response.json();
                
                // Display result
                resultDiv.className = 'result show';
                resultDiv.innerHTML = `
                    <h3>✓ Analysis Result</h3>
                    <div class="result-item">
                        <div class="result-label">Category:</div>
                        <div class="result-value">${data.tag}</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Words:</div>
                        <div class="result-value">${data.stats.words}</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Characters:</div>
                        <div class="result-value">${data.stats.characters} (${data.stats.characters_no_spaces} without spaces)</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Sentences:</div>
                        <div class="result-value">${data.stats.sentences}</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Sentiment Score:</div>
                        <div class="result-value">${data.scores[0].toFixed(2)} (positive: ${(data.scores[0] * 100).toFixed(1)}%)</div>
                    </div>
                `;
            } catch (error) {
                resultDiv.className = 'result show error';
                resultDiv.innerHTML = `
                    <h3>✗ Error</h3>
                    <div class="result-value">${error.message}</div>
                `;
            }
        });
    </script>
</body>
</html>
