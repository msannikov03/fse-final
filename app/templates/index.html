<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }
        
        .status {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 20px;
        }
        
        .model-badge {
            display: inline-block;
            background: #f3f4f6;
            color: #667eea;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 20px;
            margin-left: 10px;
        }
        
        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
            margin-bottom: 20px;
            font-family: inherit;
            resize: vertical;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        .result.positive {
            border-left-color: #10b981;
            background: #f0fdf4;
        }
        
        .result.negative {
            border-left-color: #ef4444;
            background: #fef2f2;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result h3 {
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sentiment-icon {
            font-size: 1.5em;
        }
        
        .result-item {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }
        
        .result-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .result-value {
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        .confidence-bar {
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
        }
        
        .example {
            color: #666;
            font-size: 0.85em;
            margin-top: 5px;
        }
        
        .error {
            background: #fee;
            border-left-color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="status">‚óè Online</span>
        <span class="model-badge">ü§ñ DistilBERT</span>
        <h1>Sentiment Analysis</h1>
        <p class="subtitle">AI-powered text sentiment analysis using DistilBERT</p>
        
        <form id="apiForm">
            <label for="text">Enter your text:</label>
            <textarea 
                id="text" 
                name="text" 
                placeholder="Type or paste your text here..."
                rows="6"
                required
            ></textarea>
            <p class="example">Example: "I love this product! It works great and exceeded my expectations."</p>
            
            <button type="submit" id="submitBtn">Analyze Sentiment</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>
    
    <script>
        document.getElementById('apiForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const text = document.getElementById('text').value;
            const resultDiv = document.getElementById('result');
            const submitBtn = document.getElementById('submitBtn');
            
            try {
                // Validate input
                if (!text || text.trim().length === 0) {
                    throw new Error('Please enter some text');
                }
                
                // Disable button and show loading
                submitBtn.disabled = true;
                submitBtn.textContent = 'Analyzing...';
                
                // Make API request
                const response = await fetch('/api/sentiment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });
                
                if (!response.ok) {
                    throw new Error('API request failed');
                }
                
                const data = await response.json();
                
                // Determine sentiment class and icon
                const sentimentClass = data.label.toLowerCase();
                const sentimentIcon = data.label === 'POSITIVE' ? 'üòä' : 'üòû';
                
                // Display result
                resultDiv.className = `result show ${sentimentClass}`;
                resultDiv.innerHTML = `
                    <h3>
                        <span class="sentiment-icon">${sentimentIcon}</span>
                        ${data.label} Sentiment
                    </h3>
                    <div class="result-item">
                        <div class="result-label">Confidence:</div>
                        <div class="result-value">${(data.confidence * 100).toFixed(1)}%</div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${data.confidence * 100}%"></div>
                        </div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Positive Score:</div>
                        <div class="result-value">${(data.scores.POSITIVE * 100).toFixed(1)}%</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Negative Score:</div>
                        <div class="result-value">${(data.scores.NEGATIVE * 100).toFixed(1)}%</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Text Length:</div>
                        <div class="result-value">${text.length} characters, ${text.split(/\s+/).filter(w => w).length} words</div>
                    </div>
                `;
            } catch (error) {
                resultDiv.className = 'result show error';
                resultDiv.innerHTML = `
                    <h3>‚úó Error</h3>
                    <div class="result-value">${error.message}</div>
                `;
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Analyze Sentiment';
            }
        });
    </script>
</body>
</html>
